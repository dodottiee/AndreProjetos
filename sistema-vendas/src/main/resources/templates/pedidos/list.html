<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Pedidos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Pedidos</h1>
    <a class="btn btn-primary mb-3" th:href="@{/pedidos/novo}">Novo Pedido</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Cliente</th>
            <th>Produtos</th>
            <th>Valor Total</th>
            <th>Data/Hora</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.cliente.nomeCompleto}"></td>
            <td>
                <ul>
                    <li th:each="item : ${pedido.itens}"
                        th:text="${item.produto.nome} + ' (x' + ${item.quantidade} + ')'"></li>
                </ul>
            </td>
            <td th:text="${#numbers.formatCurrency(pedido.valorTotal)}"></td>
            <td th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${pedido.status}"></td>
            <td>
                <a class="btn btn-sm btn-info" th:href="@{/pedidos/{id}(id=${pedido.id})}">Ver/Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
